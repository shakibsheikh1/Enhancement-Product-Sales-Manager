      <form class="d-flex" role="search" >

<div class="container pt-5">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="inputNamel3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputNamel3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputdescription3"  class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" name="des" class="form-control" id="inputDescription3">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputImage3"  class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
      <input type="file"  required name="img"  onchange="readURL(this)" accept="img/*" class="form-control" id="inputImage3" alt="t">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPrice3"  class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" name="price" class="form-control" id="inputPrice3">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputreview3"  class="col-sm-2 col-form-label">Review</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="review" id="inputreview3">
    </div>
  </div>




  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
</div>
</body>
