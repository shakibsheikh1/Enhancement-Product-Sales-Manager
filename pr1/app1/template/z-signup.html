<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/z-signup.css' %}">
</head>
<body>
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>

    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />

    <input type="submit" name="signup_submit" value="Signup" />

  </div>

  <div class="right">
    <span class="loginwith">Sign in with<br /></span>

    <p >you have member ?</p>
    <button class="social-signin login"><a href="{% url 'zo' %}">Login</a> </button>
  </div>
  <div class="or">OR</div>
</div>

</body>
</html>
